name: Syn
version: '${version}'
main: com.rock_mc.syn.Syn
api-version: '1.20'
description: A minecraft plugin for white list
author: Rock Minecraft Server
prefix: Syn
commands:
  syn:
    description: Show help of Syn
    usage: /syn
  syn verify:
    description: Input the verification code to verify player
    usage: /syn verify <code>
  syn gencode:
    description: Generate verification code
    usage: /syn gencode [number]
  syn info:
    description: Show the the state of Syn System info
    usage: /syn info
  syn ban:
    description: Ban the player
    usage: /syn ban player [day hour min sec]
  syn unban:
    description: Unban the player
    usage: /syn unban player
  syn close:
    description: Allow the player in the allowlist to come into the server.
    usage: /syn close
  syn guest:
    description: Allow the player in the allowlist to come into the server.
    usage: /syn guest
  syn log:
    description: Show the log of the player
    usage: /syn log [time] [player] [page]

permissions:
  syn.*:
    description: Gives access to all commands
    children:
      syn.gencode: true
      syn.ban: true
      syn.unban: true
      syn.info: true
      syn.guest: true
  syn.gencode:
    description: Allows you to generate verification code
    default: op
  syn.ban:
    description: Allows you to ban the player
    default: op
  syn.unban:
    description: Allows you to unban the player
    default: op
  syn.info:
    description: Allows you to check the state of SecureDoor System info
    default: op
  syn.guest:
    description: Allows you to open/close the door
    default: op
  syn.log:
    description: Allows you to check the log of the player
    default: op
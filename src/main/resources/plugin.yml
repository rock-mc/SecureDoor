name: SecureDoors
version: '${version}'
main: com.rock_mc.securedoors.SecureDoors
api-version: '1.20'
description: A minecraft plugin for white list
author: Rock Minecraft Server
prefix: SD
commands:
  sd:
    description: Show help of SecureDoors
    usage: /sd
  sd verify:
    description: Input the verification code to verify player
    usage: /sd verify <code>
  sd gencode:
    description: Generate verification code
    usage: /sd gencode [number]
  sd info:
    description: Show the the state of SecureDoors System info
    usage: /sd info
  sd block:
    description: Block the player
    usage: /sd block player [day hour min sec]
  sd unblock:
    description: Unblock the player
    usage: /sd block player

permissions:
  sd.*:
    description: Gives access to all commands
    children:
      sd.gencode: true
      sd.block: true
      sd.unblock: true
      sd.info: true
  sd.gencode:
    description: Allows you to generate verification code
    default: op
  sd.block:
    description: Allows you to block the player
    default: op
  sd.unblock:
    description: Allows you to unblock the player
    default: op
  sd.info:
    description: Allows you to check the state of SecureDoors System info
    default: op
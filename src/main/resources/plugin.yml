name: SecureDoor
version: '${version}'
main: com.rock_mc.securedoor.SecureDoor
api-version: '1.20'
description: A minecraft plugin for white list
author: Rock Minecraft Server
prefix: SecureDoor
commands:
  sd:
    description: Show help of SecureDoor
    usage: /sd
  sd verify:
    description: Input the verification code to verify player
    usage: /sd verify <code>
  sd gencode:
    description: Generate verification code
    usage: /sd gencode [number]
  sd info:
    description: Show the the state of SecureDoor System info
    usage: /sd info
  sd ban:
    description: Ban the player
    usage: /sd ban player [day hour min sec]
  sd unban:
    description: Unban the player
    usage: /sd unban player
  sd open:
    description: Allow everyone to come into the server but the player in the block list.
    usage: /sd open
  sd close:
    description: Allow the player in the allowlist to come into the server.
    usage: /sd close

permissions:
  sd.*:
    description: Gives access to all commands
    children:
      sd.gencode: true
      sd.ban: true
      sd.unban: true
      sd.info: true
      sd.door: true
  sd.gencode:
    description: Allows you to generate verification code
    default: op
  sd.ban:
    description: Allows you to ban the player
    default: op
  sd.unban:
    description: Allows you to unban the player
    default: op
  sd.info:
    description: Allows you to check the state of SecureDoor System info
    default: op
  sd.door:
    description: Allows you to open/close the door
    default: op